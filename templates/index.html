<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for responsive design and character encoding -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRECISE - Home page</title>

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">

    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Google Fonts for typography -->
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Source+Sans+Pro:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- Internal CSS for custom styling -->
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-size: cover;
            background-color: #3b3b3b;
            color: #3c6d79;
            font-size: 16px;
            padding-top: 20px;
        }

        /* Header styles */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Open Sans', sans-serif;
            color: #3c6d79;
            font-weight: 600;
        }

        /* Navbar styles */
        .navbar-expand-lg {
            background-color: #3b3b3b;
        }

        .navbar-brand {
            color: #3c6d79;
            font-weight: 700;
            font-size: 24px;
        }

        .navbar-toggler {
            color: #3b3b3b;
            border-color: #f9ae65;
        }

        .navbar-toggler:focus {
            border-width: 3px;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='%233c6d79' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        /* Link styles */
        .nav-link {
            color: #3c6d79;
            font-weight: 500;
            font-size: 18px;
        }

        .nav-link.active {
            color: #3c6d79 !important;
            font-weight: bold;
        }

        .nav-link:hover {
            color: #f9ae65;
        }

        /* Button styles */
        .btn-primary {
            background-color: #f9ae65;
            color: #3c6d79;
            border: none;
            font-size: 18px;
        }

        .btn-primary:hover {
            background-color: #3b3b3b;
            color: #3c6d79;
        }

        /* Table styles */

        .table-responsive {
            display: block;
            width: 100%;
            overflow-x: auto;
            overflow-y: auto;
        }

        .table {
            width: auto;
            min-width: 100%;
            white-space: nowrap;
        }

        table {
            margin: 0 auto;
            text-align: center;
            border-collapse: collapse;
            color: #3c6d79;
            table-layout: auto;
        }

        th,
        td {
            padding: 20px;
            border: 2px solid #3c6d79;
            font-size: 16px;
            vertical-align: middle;
            background-color: inherit !important;
            /* Added vertical alignment */
        }

        thead {
            background-color: #f9ae65;
            color: #3c6d79;
        }

        div {
            color: #f5f5f5;
        }



        /* Responsive design adjustments */
        @media (max-width: 768px) {
            body {
                padding-top: 10px;
            }

            .logo {
                width: 100px;
            }

            .navbar-brand {
                font-size: 20px;
            }

            .nav-link {
                font-size: 16px;
            }

            .btn-primary {
                font-size: 16px;
            }

            table,
            th,
            td {
                font-size: 14px;
            }

            .navbar-toggler {
                margin-top: 0;
            }
        }

        @media (max-width: 991px) {
            .logo {
                width: 150px;
            }

            .navbar {
                flex-wrap: nowrap;
                width: 100%;
                position: relative;
            }

            .navbar-collapse {
                position: absolute;
                top: 100%;
                right: 0;
                border-top: 1px solid #3c6d79;
                transition: all 0.3s ease;
                opacity: 0;
                visibility: hidden;
                background-color: #e0e2ee;
                width: 50%;
                text-align: center;
                padding: 10px;
            }

            .navbar-nav {
                position: relative;
                z-index: 5;
                width: 100%;
                justify-content: flex-end;
            }

            .navbar-collapse.show {
                opacity: 1;
                visibility: visible;
            }
        }
    </style>
</head>

<body>
    <!-- Main container -->
    <div class="container-fluid position-relative p-0">
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0 container-fluid">
            <a href="" class="navbar-brand p-0">
                <h1 class="m-0"><img src="{{ url_for('static', filename='precise.png') }}" width="200px" class="logo" />
                </h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"
                style="padding-right: -15rem;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto py-0">
                    <a href="/" class="nav-item nav-link active">Home</a>

                    <!-- Session-based navigation -->
                    {% if session %}
                    <a href="/security" class="nav-item nav-link">Security</a>
                </div>
                <a href="/logout" class="btn btn-primary rounded-pill py-2 px-4 ms-lg-4">Logout</a>
                {% else %}
            </div>
            <a href="/login" class="btn btn-primary rounded-pill py-2 px-4 ms-lg-4">Login</a>
            {% endif %}
    </div>
    </nav>
    <!-- Content container -->
    <div class="container text-center mt-5">
        <h1 class="display-4 mb-4">Live Traffic Data</h1>

        <!-- Responsive table for traffic data -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th scope="col">Node</th>
                        <th scope="col">North</th>
                        <th scope="col">East</th>
                        <th scope="col">South</th>
                        <th scope="col">West</th>
                    </tr>
                </thead>
                <tbody id="traffic_table_body">
                </tbody>
            </table>
        </div>
    </div>
    </div>

    <script>
        node = 9
        signal = 4
    </script>
    <!-- Bootstrap JS for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        for (let i = 0; i < node; i++) {
            const newTr = document.createElement("tr");
            newTr.id = `traffic_${i}`;

            document.body.appendChild(newTr);

            const newTd = document.createElement("td");
            newTd.id = `node_${i}`;
            newTr.appendChild(newTd);

            // Create subchild elements for each <tr>
            for (let j = 0; j < signal; j++) {
                const newTd = document.createElement("td");
                newTd.id = `traffic_${i}_signal_${j}`;
                newTr.appendChild(newTd);
            }
            const table_body = document.getElementById("traffic_table_body");
            table_body.appendChild(newTr);
        }
    </script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDWGg6tAzeviKN-5P9yOY_4m39mcTymkz0",
            authDomain: "traffic-management-b495c.firebaseapp.com",
            projectId: "traffic-management-b495c",
            storageBucket: "traffic-management-b495c.firebasestorage.app",
            messagingSenderId: "897765731480",
            appId: "1:897765731480:web:662ac3593b294548ce74ed",
            measurementId: "G-SZZ0ZPBQ9H"
        };


        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Reference to Firestore collection and document
        const db = firebase.firestore();
        const unsubscribeFunctions = [];
        for (let i = 0; i < node; i++) {
            //accident
            const docRef = db.collection(`accident`).doc(`node_${i}`);
            const unsubscribe = docRef.onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    var element = document.getElementById(`node_${i}`);
                    if (data['accident']) {
                        element.style.backgroundColor = "#ffcccc";
                    }
                    else {
                        element.style.backgroundColor = "#e0e2ee";
                    }
                }
            });
            unsubscribeFunctions.push(unsubscribe);

            const dataList = document.getElementById(`node_${i}`);
            dataList.innerHTML = "<div>" + (i + 1) + "</div>";

            for (let j = 0; j < signal; j++) {
                const docRef = db.collection(`traffic_${i}`).doc(`count_${j}`);

                // Set up real-time listener
                const dataList = document.getElementById(`traffic_${i}_signal_${j}`);
                const unsubscribe = docRef.onSnapshot((doc) => {
                    if (doc.exists) {
                        const data = doc.data();
                        delete data['base_64'];
                        let dataHTML = "";
                        for (const key in data) {
                            dataHTML += `<div>${key}: ${data[key]}</div>`;
                        }
                        dataList.innerHTML = dataHTML;
                    }
                });

                unsubscribeFunctions.push(unsubscribe);
            }
        }

        // Unsubscribe from listeners when component unmounts
        const unsubscribeAll = () => {
            unsubscribeFunctions.forEach((unsubscribe) => {
                unsubscribe();
            });
        };
        // Call unsubscribeAll when needed
        // unsubscribeAll();
    </script>


    <script>
        // Navbar toggle script with enhancements for closing on outside click and removing focus
        document.addEventListener('DOMContentLoaded', () => {
            const toggler = document.querySelector('.navbar-toggler');
            const navCollapse = document.querySelector('#navbarCollapse');
            const body = document.querySelector('body');

            toggler.addEventListener('click', (event) => {
                navCollapse.classList.toggle('show');
                event.stopPropagation(); // Prevent event from bubbling to the body
            });

            body.addEventListener('click', (event) => {
                if (navCollapse.classList.contains('show')) {
                    navCollapse.classList.remove('show');
                }
            });

            // Remove focus from the toggler after clicking
            toggler.addEventListener('blur', () => {
                toggler.blur();
            });
        });

        // Session count management
        window.addEventListener('load', function () {
            let count = localStorage.getItem('count');
            if (!count) {
                localStorage.setItem('count', "1");
            } else {
                count = parseInt(count);
                localStorage.setItem('count', (++count).toString());
            }
        });
        window.addEventListener('beforeunload', function () {
            let count = parseInt(localStorage.getItem('count'));
            localStorage.setItem('count', (--count).toString());
            if (count == 0) {
                localStorage.removeItem('count');
                fetch('/remove_session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
            }
        });
    </script>
</body>

</html>
